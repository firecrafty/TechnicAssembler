language: java
jdk:
    - oraclejdk8
    - oraclejdk7
    - openjdk7
    - openjdk6
install: 
    - scripts/setupVariables.sh
    - ./gradlew assemble -Pci
script: ./gradlew build -Pci
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
